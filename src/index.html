<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>ToDo List</title>
  </head>
  <body>
    <header><h1>To Do</h1></header>

    <!-- Dialog and form for creating new todo -->
    <dialog id="newTodoDialog">
      <div class="form-header">
        <h2 class="form-h2">Create New...</h2>
        <button id="todoCross" class="cross">&cross;</button>
      </div>

      <div class="form-grid-container">
        <div class="form-sidebar"></div>
        <form method="dialog" id="newTodoForm">
          <div id="formTextContainer">
            <input
              required
              type="text"
              placeholder="Title: Walk the dog"
              id="title"
              name="title"
              class="textInput"
              maxlength="40"
            />
            <textarea
              name="details"
              id="details"
              class="textInput"
              maxlength="300"
              rows="6"
              placeholder="Details: At the park"
            ></textarea>
            <div id="form-date-container">
              <p id="date-container-text">Due Date:</p>
              <input
                required
                id="date"
                name="date"
                class="dateInput"
                type="date"
              />
            </div>
            <script>
              // TODO: make the min work
              var date = new Date();
              today =
                date.getFullYear() +
                '-' +
                date.getMonth() +
                '-' +
                date.getDate();
              document.getElementById('date').min = today;
              console.log(today);
            </script>
          </div>
          <div id="form-button-container">
            <div id="radio-container">
              <input
                required
                type="radio"
                id="low"
                name="priority"
                value="Low"
              />
              <label for="low" class="lowLabel">Low</label>

              <input type="radio" id="mid" name="priority" value="Mid" />
              <label for="mid" class="midLabel">Mid</label>

              <input type="radio" id="high" name="priority" value="High" />
              <label for="high" class="highLabel">High</label>
            </div>

            <button id="createTodo" type="submit">Create ToDo</button>
          </div>
        </form>
      </div>
    </dialog>

    <!-- Dialog for displaying todo details-->
    <dialog id="detailDialog">
      <div id="detailHeader" class="form-header">
        <h2 class="form-h2">Todo Details</h2>
        <button id="detailCross" class="cross">&cross;</button>
      </div>
      <div id="detailContainer">
        <div id="titleDisplayContainer">
          <p style="font-weight: bold">Title:</p>
          <p id="titleDisplay"></p>
        </div>
        <div id="descriptionDisplayContainer">
          <p style="font-weight: bold">Description:</p>
          <p id="descriptionDisplay"></p>
        </div>
        <div id="dateDisplayContainer">
          <p style="font-weight: bold">Due Date:</p>
          <p id="dateDisplay"></p>
        </div>
        <div id="prioDisplayContainer">
          <p style="font-weight: bold">Priority:</p>
          <div id="prioDisplay" style="height: 1em"></div>
        </div>
      </div>
    </dialog>

    <!-- The main grid-->
    <div class="grid-container">
      <div class="sidebar">
        <button id="openFormBtn">+ Task</button>
      </div>

      <!-- Flex containter that holds the to-do items-->
      <div id="list-container"></div>
    </div>
  </body>
</html>

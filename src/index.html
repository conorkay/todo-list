<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header><h1>To-Do</h1></header>

    <!-- Overlay and form for creating a new task/project-->
    <div id="ovrly"></div>

    <div id="form-container">
      <div class="form-header">
        <h2 class="form-h2">Create New...</h2>
        <button id="cross">&cross;</button>
      </div>

      <div class="form-grid-container">
        <div class="form-sidebar"></div>
        <form id="form">
          <input
            required
            type="text"
            placeholder="Title: Walk the dog"
            id="title"
            name="title"
            class="input"
            maxlength="60"
          />
          <textarea
            name="details"
            id="details"
            class="input"
            maxlength="300"
            rows="6"
            placeholder="Details: At the park"
          >
          </textarea>
          <div id="form-button-container">
            <input type="button" value="Create Task" />
          </div>
        </form>
      </div>
    </div>

    <!-- The main grid-->
    <div class="grid-container">
      <div class="sidebar">
        <button id="openFormBtn">+ Task</button>
      </div>

      <!-- Flex containter that holds the to-do items-->
      <div id="list-container"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>ToDo List</title>
  </head>
  <body>
    <header><h1>To-Do</h1></header>

    <!-- Dialog and form for creating new todo -->
    <dialog id="newTodoDialog">
      <div id="form-container">
        <div class="form-header">
          <h2 class="form-h2">Create New...</h2>
          <button id="cross">&cross;</button>
        </div>

        <div class="form-grid-container">
          <div class="form-sidebar"></div>
          <form method="dialog" id="newTodoForm">
            <input
              required
              type="text"
              placeholder="Title: Walk the dog"
              id="title"
              name="title"
              class="textInput"
              maxlength="60"
            />
            <textarea
              name="details"
              id="details"
              class="textInput"
              maxlength="300"
              rows="6"
              placeholder="Details: At the park"
            ></textarea>
            <div id="form-date-container">
              <p id="date-container-text">Due Date:</p>
              <input
                required
                id="date"
                name="date"
                class="dateInput"
                type="date"
              />
              <script>
                // TODO: make the min work
                var date = new Date();
                today =
                  date.getFullYear() +
                  '-' +
                  date.getMonth() +
                  '-' +
                  date.getDate();
                document.getElementById('date').min = today;
                console.log(today);
              </script>
            </div>
            <div id="form-button-container">
              <div id="radio-container">
                <input
                  required
                  type="radio"
                  id="low"
                  name="priority"
                  value="Low"
                />
                <label for="low" class="lowLabel">Low</label>

                <input type="radio" id="mid" name="priority" value="Mid" />
                <label for="mid" class="midLabel">Mid</label>

                <input type="radio" id="high" name="priority" value="High" />
                <label for="high" class="highLabel">High</label>
              </div>

              <button id="createTodo" type="submit">Create ToDo</button>
            </div>
          </form>
        </div>
      </div>
    </dialog>

    <!-- The main grid-->
    <div class="grid-container">
      <div class="sidebar">
        <button id="openFormBtn">+ Task</button>
      </div>

      <!-- Flex containter that holds the to-do items-->
      <div id="list-container">
        <div class="todoItem">
          <div class="inter-container-one">
            <button class="todoCheckBtn">
              <i class="fa fa-check fa-lg"></i>
            </button>

            <p class="todoPriority">priority</p>
            <p class="todoTitle">title</p>
          </div>
          <div class="inter-container-two">
            <div class="detailBtnContainer">
              <button class="todoDetailBtn">Details</button>
            </div>
            <p class="dueDate">date</p>
            <button class="todoDeleteBtn">
              <i class="fa fa-trash fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header><h1>To-Do</h1></header>

    <!-- Overlay and form for creating a new task/project-->
    <div id="ovrly"></div>

    <div id="form-container">
      <div class="form-header">
        <h2 class="form-h2">Create New...</h2>
        <button id="cross">&cross;</button>
      </div>

      <div class="form-grid-container">
        <div class="form-sidebar"></div>
        <form id="form">
          <input
            required
            type="text"
            placeholder="Title: Walk the dog"
            id="title"
            name="title"
            class="textInput"
            maxlength="60"
          />
          <textarea
            name="details"
            id="details"
            class="textInput"
            maxlength="300"
            rows="6"
            placeholder="Details: At the park"
          ></textarea>
          <div id="form-button-container">
            <div id="radio-container">
              <input
                required
                type="radio"
                id="low"
                name="priority"
                value="low"
              />
              <label for="low" id="lowLabel">Low</label>

              <input type="radio" id="mid" name="priority" value="mid" />
              <label for="mid" id="midLabel">Mid</label>

              <input type="radio" id="high" name="priority" value="high" />
              <label for="high" id="highLabel">High</label>
            </div>

            <button type="submit">Create ToDo</button>
          </div>
        </form>
      </div>
    </div>

    <!-- The main grid-->
    <div class="grid-container">
      <div class="sidebar">
        <button id="openFormBtn">+ Task</button>
      </div>

      <!-- Flex containter that holds the to-do items-->
      <div id="list-container"></div>
    </div>
  </body>
</html>
